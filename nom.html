<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Animation</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f2f2f2;
      }
      .container {
        width: 300px;
        height: 300px;
        background-color: #fff;
        border-radius: 50%;
        overflow: hidden;
        display: flex;
        justify-content: space-around;
        align-items: center;
        animation: rotate 5s infinite linear;
      }
      .circle {
        width: 100px;
        height: 100px;
        background-color: #007bff;
        border-radius: 50%;
        transform: rotate(45deg);
        animation: rotate-circle 1s infinite linear;
      }
      .square {
        width: 80px;
        height: 80px;
        background-color: #ffc107;
        border-radius: 50%;
        transform: rotate(90deg);
        animation: rotate-square 1s infinite linear;
      }
      .triangle {
        width: 60px;
        height: 60px;
        background-color: #218838;
        border-radius: 50%;
        transform: rotate(135deg);
        animation: rotate-triangle 1s infinite linear;
      }
      @keyframes rotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
    </style>
    <title>Learn Git as a team</title>
  </head>
  <body>
    <div class="container">
      <div class="circle"></div>
      <div class="square"></div>
      <div class="triangle"></div>
    </div>
  </body>
</html>
